sudo: required

language: node_js
node_js:
  - "6"

services:
  - docker

script:
  - docker build -t delta62/rune-static .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    docker push delta62/rune-static
    fi
